<!DOCTYPE html>
<html>
  <head>
    <title>Skateboarding Survey</title>
    <link href= "styles.css" rel = "stylesheet" type = "text/css">
    </title>
<body>
<div class="container">
<header>
  <h1 id="title"> Skateboarding Survey Form </h1>
  <p id="description"> Thank you for taking the time to fill this survey </p>
</header>

<form id="survey-form">
  <div class="form-group">
  <label id="name-label" for="name">Name</label>
  <input type="text" id="name" placeholder="Enter your name" class="form-control" required> 
  </div>
  <div class="form-group">
  <label id="email-label" for="email">Email</label>
  <input id="email" type="email" placeholder="Enter your email" class="form-control" required>
  </div>
  <div class="form-group">
  <label id="number-label" for="number">Age</label>
  <input type"number" id="number" placeholder="Age" min="10" max
         ="99" class="form-control" >
  </div>
  <div class="form-group">
    <p> What's your favorite skate brand ?</p>
    <select id="dropdown" name="brand" class="form-control" required>
      <option disabled selected value> Select favorite brand </option>
      <option value="baker">Baker</option>
      <option value="element">Element</option>
      <option value="primitive">Primitive</option>
      <option value="plan-b">Plan B</option>
      <option value="toy-machine">Toy Machine</option>
    </select>
  </div>
  
  <div class="form-group">
    <p> How long have you been skating for ? </p>
    <label>
      <input name="skating-time" value="months" type="radio" class="input-radio"  checked>Months</label>
    <input name="skating-time" value="years" type="radio" class="input-radio">Years</label>
  <input name="skating-time" value="decades" type="radio" class="input-radio">Decades</label>
</div>

<div class="form-group">
  <p> What's your favorite skateboarding style ? </p>
  <label>
    <input name="style" value="cruising" type="checkbox" class="input-checkbox"> Cruising</label>
  <label>
    <input name="style" value="street-skateboarding" class="input-checkbox" type="checkbox">Street Skateboarding</label>
  <label>
    <input name="style" value="park-skateboarding" class="input-checkbox" type="checkbox">Park Skateboarding</label>
  <label>
   <input name="style" value="downhill-skateboarding" type="checkbox" class="input-checkbox">Downhill Skateboarding</label>
<label>
  <input name="style" value="freestyle-skateboarding" type="checkbox" class="input-checkbox">Freestyle Skateboarding</label>
</div>
<div class="form-group">
  <p> Any comments ? </p>
  <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here...."></textarea>
</div>

<div class="form-group">
  <button type="submit" id="submit" class="submit-button">Submit</button>
</div>
</form>
</div>
</body>
</html>
